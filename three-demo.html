<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Three.js Demo - Autoplay Cube</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <!-- Load Three.js and GLTFLoader from your hosted files -->
    <script src="https://files.cargocollective.com/c390363/three.min.js"></script>
    <script src="https://files.cargocollective.com/c390363/GLTFLoader.js"></script>
    <script>
      // Basic Three.js scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set the scene background to blue
      scene.background = new THREE.Color(0x0000ff);

      // Add some basic lighting so the model is visible
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      // Prepare the GLTFLoader and a clock for the animations
      const loader = new THREE.GLTFLoader();
      const clock = new THREE.Clock();
      let mixer;

      // Load the moving cube model
      loader.load(
        'https://files.cargocollective.com/c390363/cube_move_02.gltf',
        function (gltf) {
          const movingCube = gltf.scene;
          movingCube.position.set(0, 0, 0); // adjust if needed
          scene.add(movingCube);
          console.log("Moving cube loaded successfully.");

          // Check for animations and autoplay if available
          if (gltf.animations && gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(movingCube);
            const action = mixer.clipAction(gltf.animations[0]);
            action.play(); // start playing the animation
          }
        },
        undefined,
        function (error) {
          console.error("Error loading moving cube:", error);
        }
      );

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);  // update mixer for animations
        renderer.render(scene, camera);
      }
      animate();

      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
