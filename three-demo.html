<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Cube Animation Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #202123; /* Dark background */
    }
    canvas { 
      display: block;
    }
  </style>
</head>
<body>
  github 10
  <!-- Optional text for debugging -->
  <div style="position:absolute;top:10px;left:10px;z-index:10;color:white;">Main Cube Animation Demo</div>
  <script src="https://files.cargocollective.com/c390363/three.min.js"></script>
  <script src="https://files.cargocollective.com/c390363/GLTFLoader.js"></script>
  <script>
    // --- Scene Setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 8);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- Lighting ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    // --- Main Cube & Animation Mixer ---
    let mainCube, mixer;
    const loader = new THREE.GLTFLoader();
    loader.load('https://files.cargocollective.com/c390363/MainCube_01.gltf', function(gltf) {
      mainCube = gltf.scene;
      scene.add(mainCube);
      mixer = new THREE.AnimationMixer(mainCube);
    }, undefined, function(error) {
      console.error("Error loading main cube:", error);
    });

    // --- Preload Animation Clips ---
    const animations = {};
    loader.load('https://files.cargocollective.com/c390363/MainCube_Ani_01.gltf', function(gltf) {
      if (gltf.animations.length > 0) {
        animations.ani1 = gltf.animations[0];
      }
    }, undefined, function(error) {
      console.error("Error loading Animation 1:", error);
    });

    loader.load('https://files.cargocollective.com/c390363/MainCube_Ani_03.gltf', function(gltf) {
      if (gltf.animations.length > 0) {
        animations.ani2 = gltf.animations[0];
      }
    }, undefined, function(error) {
      console.error("Error loading Animation 2:", error);
    });

    // --- Smooth Transition Using Cross-Fade ---
    let currentAction = null;
    const transitionDuration = 0.5; // seconds

    window.addEventListener("message", function(event) {
      if (event.data && event.data.type === "playAnimation") {
        const animKey = event.data.animation;
        if (animations[animKey] && mixer) {
          const newAction = mixer.clipAction(animations[animKey]);
          // Use crossFadeTo if there's an already playing animation
          if (currentAction && currentAction !== newAction) {
            currentAction.crossFadeTo(newAction, transitionDuration, false);
          }
          newAction.reset().play();
          currentAction = newAction;
          console.log("Playing animation with crossFadeTo:", animKey);
        }
      }
    });

    // --- Alternative Smooth Transition Using FadeIn / FadeOut ---
    // Uncomment the following block and comment out the above event listener block to try a fade-based transition.

            newAction.fadeIn(transitionDuration);
          }
          currentAction = newAction;
          console.log("Playing animation with fadeIn/fadeOut:", animKey);
        }
      }
    });
    */

    // --- Animation Loop ---
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
    animate();

    // --- Handle Window Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
