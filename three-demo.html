<script>
  // Create the scene, camera, and renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Set a blue background
  scene.background = new THREE.Color(0x2200ff);

  // Add some basic lighting so the model shows up nicely
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
  directionalLight.position.set(0, 1, 1);
  scene.add(directionalLight);

  // Create a GLTFLoader instance and load the model
  const loader = new THREE.GLTFLoader();
  let mixer; // for animation
  const clock = new THREE.Clock();

  loader.load(
    'https://files.cargocollective.com/c390363/cube_move_02.gltf',
    function (gltf) {
      const movingCube = gltf.scene;
      movingCube.position.set(0, 0, 0);
      scene.add(movingCube);
      console.log("Moving cube loaded successfully.");

      // Check if there are animations and set up the mixer
      if (gltf.animations && gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(movingCube);
        const action = mixer.clipAction(gltf.animations[0]);
        action.play(); // autoplay the animation
      }
    },
    undefined,
    function (error) {
      console.error("Error loading moving cube:", error);
    }
  );

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    if (mixer) mixer.update(delta); // update animations if any
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
